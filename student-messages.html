<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages – GoProBono</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
    }
    .student-sidebar {
      width: 240px;
      background-color: #1e1e2f;
      color: white;
      padding: 32px 24px;
      min-height: 100vh;
    }
    .student-sidebar h2 { font-size: 1.6rem; font-weight: 700; margin-bottom: 16px; }
    .nav-divider {
      height: 2px; background-color: #2f2f45; margin-bottom: 20px; border-radius: 1px;
    }
    .student-sidebar nav a {
      color: #cfcfd6; text-decoration: none; font-weight: 500; padding: 10px 12px;
      border-radius: 6px; transition: 0.2s; display: block;
    }
    .student-sidebar nav a:hover { background: #2a2a40; color: #fff; }
    .student-sidebar nav a.active {
      background: #fff; color: #1e1e2f; font-weight: 600;
    }
    .student-content { flex: 1; padding: 40px; }
    .student-content h3 {
      font-size: 1.8rem; margin-bottom: 30px;
    }
    .message-box {
      background: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .message-box h4 {
      font-size: 1.1rem; margin-bottom: 8px;
    }
    .message-box p { font-size: 15px; line-height: 1.5; }
  </style>
</head>
<body>
  <aside class="student-sidebar">
    <h2>GoProBono</h2>
    <div class="nav-divider"></div>
    <nav>
      <a href="student-dashboard.html">Dashboard</a>
      <a href="student-time-log.html">Time Log</a>
      <a href="student-opportunities.html">Opportunities</a>
      <a href="student-messages.html" class="active">Messages</a>
      <a href="student-settings.html">Settings</a>
    </nav>
  </aside>
  <main class="student-content">
    <h3>Messages</h3>
    <div class="message-box">
      <h4>Supervisor – Maria Lopez</h4>
      <p>Hi Luke, I’ve reviewed your hours from last week and approved all 6. Keep up the great work!</p>
    </div>
    <div class="message-box">
      <h4>System Notification</h4>
      <p>Your log submission for "Housing Rights Help Desk" is due by Friday, April 25.</p>
    </div>
  </main>
</body>
</html>
