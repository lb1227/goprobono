<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Legal Help â€“ GoProBono</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .student-sidebar {
      width: 240px;
      background-color: #1e1e2f;
      color: white;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .student-sidebar h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .nav-divider {
      height: 2px;
      background-color: #2f2f45;
      margin-bottom: 20px;
      border-radius: 1px;
    }

    .student-sidebar nav a {
      color: #cfcfd6;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: 0.2s;
      display: block;
    }

    .student-sidebar nav a:hover {
      background: #2a2a40;
      color: #fff;
    }

    .student-sidebar nav a.active {
      background: #fff;
      color: #1e1e2f;
      font-weight: 600;
    }

    .student-content {
      flex: 1;
      padding: 40px;
    }

    .student-content h3 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .role-topnav {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .role-topnav a {
      text-decoration: none;
      color: #374151;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .role-topnav a:hover {
      background-color: #e5e7eb;
    }

    .role-topnav a.active {
      background-color: #4f46e5;
      color: white;
    }

    form {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 24px;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .student-sidebar {
        width: 100%;
      }

      .student-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <aside class="student-sidebar">
      <h2>GoProBono</h2>
      <div class="nav-divider"></div>
      <nav>
        <a href="intake.html" class="active">Request Help</a>
        <a href="intake-status.html">My Requests</a>
        <a href="intake-messages.html">Messages</a>
        <a href="resources.html">Legal Resources</a>
        <a href="profile.html">My Info</a>
      </nav>
    </aside>

    <main class="student-content">
      <div class="role-topnav">
        <a href="student-dashboard.html">Student</a>
        <a href="admin.html">Admin</a>
        <a href="nonprofit.html">Nonprofit</a>
        <a href="school.html">School</a>
        <a href="intake.html" class="active">Individual</a>
      </div>

      <h3>Request Legal Help</h3>

      <div style="display: flex; justify-content: center; width: 100%;">
        <form onsubmit="return validateForm(event)">
          <label for="firstName">First Name*</label>
          <input type="text" id="firstName" name="firstName" required>

          <label for="lastName">Last Name*</label>
          <input type="text" id="lastName" name="lastName" required>

          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="issue">Legal Issue*</label>
          <select id="issue" name="issue" required>
            <option value="">-- Select an Issue --</option>
            <option>Immigration</option>
            <option>Housing & Eviction</option>
            <option>Employment</option>
            <option>Family Law</option>
            <option>Disability Rights</option>
            <option>Consumer Protection</option>
            <option>Public Benefits</option>
            <option>Domestic Violence</option>
            <option>Education Access</option>
            <option>Wills & Estates</option>
            <option>Veterans Rights</option>
            <option>Civil Rights</option>
            <option>Criminal Record Expungement</option>
            <option>Other</option>
          </select>

          <label for="description">Brief Description of Your Situation*</label>
          <textarea id="description" name="description" required></textarea>

          <button type="submit">Submit Request</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    function validateForm(event) {
      alert("Thank you! Your request has been submitted.");
      event.preventDefault(); // Prevent actual submission in demo
      return false;
    }
  </script>

</body>
</html>
