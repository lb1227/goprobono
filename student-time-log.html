<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Time Log â€“ GoProBono</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
    }

    .student-sidebar {
      width: 240px;
      background-color: #1e1e2f;
      color: white;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100vh;
    }

    .student-sidebar h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .nav-divider {
      height: 2px;
      background-color: #2f2f45;
      margin-bottom: 20px;
      border-radius: 1px;
    }

    .student-sidebar nav a {
      color: #cfcfd6;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: 0.2s;
      display: block;
    }

    .student-sidebar nav a:hover {
      background: #2a2a40;
      color: #fff;
    }

    .student-sidebar nav a.active {
      background: #fff;
      color: #1e1e2f;
      font-weight: 600;
    }

    .student-content {
      flex: 1;
      padding: 40px;
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .time-log-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    .time-log-table th,
    .time-log-table td {
      padding: 14px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .time-log-table th {
      background-color: #f3f4f6;
      font-weight: 600;
    }

    .log-entry-form {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="student-sidebar">
    <h2>GoProBono</h2>
    <div class="nav-divider"></div>
    <nav>
      <a href="student-dashboard.html">Dashboard</a>
      <a href="student-time-log.html">Time Log</a>
      <a href="student-opportunities.html">Opportunities</a>
      <a href="student-messages.html" class="active">Messages</a>
      <a href="student-settings.html">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="student-content">
    <h3>Time Log</h3>

    <table class="time-log-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Activity</th>
          <th>Hours</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-04-01</td>
          <td>Helped with Immigration Intake Forms</td>
          <td>2.0</td>
          <td>âœ… Verified</td>
        </tr>
        <tr>
          <td>2025-04-08</td>
          <td>Prepared Housing Documents</td>
          <td>3.5</td>
          <td>ðŸ•’ Pending</td>
        </tr>
      </tbody>
    </table>

    <div class="log-entry-form">
      <h4>Log New Hours</h4>
      <form>
        <label for="log-date">Date</label>
        <input type="date" id="log-date" name="log-date" required />

        <label for="log-activity">Activity Description</label>
        <textarea id="log-activity" name="log-activity" rows="4" required></textarea>

        <label for="log-hours">Hours Worked</label>
        <input type="number" id="log-hours" name="log-hours" min="0.1" step="0.1" required />

        <button type="submit">Submit Log</button>
      </form>
    </div>
  </main>

</body>
</html>
