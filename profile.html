<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Info â€“ GoProBono</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
    }
    .dashboard {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }
    .student-sidebar {
      width: 240px;
      background-color: #1e1e2f;
      color: white;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .student-sidebar h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .nav-divider {
      height: 2px;
      background-color: #2f2f45;
      margin-bottom: 20px;
      border-radius: 1px;
    }
    .student-sidebar nav a {
      color: #cfcfd6;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: 0.2s;
      display: block;
    }
    .student-sidebar nav a:hover {
      background: #2a2a40;
      color: #fff;
    }
    .student-sidebar nav a.active {
      background: #fff;
      color: #1e1e2f;
      font-weight: 600;
    }
    .student-content {
      flex: 1;
      padding: 40px;
    }
    .student-content h3 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    .info-card {
      background-color: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-bottom: 20px;
    }
    .info-card label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
    }
    .info-card input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .info-card button {
      margin-top: 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .info-card button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="student-sidebar">
      <h2>GoProBono</h2>
      <div class="nav-divider"></div>
      <nav>
        <a href="intake.html">Request Help</a>
        <a href="intake-status.html">My Requests</a>
        <a href="intake-messages.html">Messages</a>
        <a href="resources.html">Legal Resources</a>
        <a href="profile.html" class="active">My Info</a>
      </nav>
    </aside>

    <main class="student-content">
      <h3>My Info</h3>
      <div class="info-card">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="John Doe">

        <label for="email">Email Address</label>
        <input type="email" id="email" value="john.doe@example.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="(555) 123-4567">

        <button>Update Info</button>
      </div>
    </main>
  </div>
</body>
</html>
