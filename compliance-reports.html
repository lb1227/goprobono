<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoProBono Compliance Reports</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .school-dashboard {
      display: flex;
      min-height: 100vh;
    }

    .school-sidebar {
      width: 240px;
      background-color: #1e1e2f;
      color: white;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .school-sidebar h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .nav-divider {
      height: 2px;
      background-color: #2f2f45;
      margin-bottom: 20px;
      border-radius: 1px;
    }

    .school-sidebar nav a {
      color: #cfcfd6;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: 0.2s;
      display: block;
    }

    .school-sidebar nav a:hover {
      background: #2a2a40;
      color: #fff;
    }

    .school-sidebar nav a.active {
      background: #fff;
      color: #1e1e2f;
      font-weight: 600;
    }

    .school-content {
      flex: 1;
      padding: 40px;
    }

    .role-topnav {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .role-topnav a {
      text-decoration: none;
      color: #374151;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .role-topnav a:hover {
      background-color: #e5e7eb;
    }

    .role-topnav a.active {
      background-color: #4f46e5;
      color: white;
    }

    .school-content h3 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .report-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .report-section h4 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .report-list {
      list-style: none;
      padding-left: 0;
    }

    .report-list li {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .report-list button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .report-list button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 768px) {
      .school-dashboard {
        flex-direction: column;
      }

      .school-sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .school-content {
        padding: 20px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="school-dashboard">
    <aside class="school-sidebar">
      <h2>GoProBono</h2>
      <div class="nav-divider"></div>
      <nav>
        <a href="school.html">Dashboard</a>
        <a href="student-logs.html">Student Logs</a>
        <a href="compliance-reports.html" class="active">Compliance Reports</a>
        <a href="school-approvals.html">Approvals</a>
        <a href="school-settings.html">Settings</a>
      </nav>
    </aside>
    <main class="school-content">
      <div class="role-topnav">
        <a href="student-dashboard.html">Student</a>
        <a href="admin.html">Admin</a>
        <a href="nonprofit.html">Nonprofit</a>
        <a href="school.html" class="active">School</a>
        <a href="intake.html">Individual</a>
      </div>
      <h3>Compliance Reports</h3>
      <div class="report-section">
        <h4>Available Downloads</h4>
        <ul class="report-list">
          <li>
            John Doe – 50 Hours Completed
            <button>Download</button>
          </li>
          <li>
            Jane Smith – 42 Hours Logged
            <button>Download</button>
          </li>
          <li>
            Mark Johnson – 38 Hours, Pending Review
            <button>Download</button>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>
</html>
