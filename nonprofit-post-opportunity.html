<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Opportunity â€“ GoProBono</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .nonprofit-dashboard {
      display: flex;
      min-height: 100vh;
    }

    .nonprofit-sidebar {
      width: 240px;
      background-color: #1e1e2f;
      color: white;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nonprofit-sidebar h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .nav-divider {
      height: 2px;
      background-color: #2f2f45;
      margin-bottom: 20px;
      border-radius: 1px;
    }

    .nonprofit-sidebar nav a {
      color: #cfcfd6;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: 0.2s;
      display: block;
    }

    .nonprofit-sidebar nav a:hover {
      background: #2a2a40;
      color: #fff;
    }

    .nonprofit-sidebar nav a.active {
      background: #fff;
      color: #1e1e2f;
      font-weight: 600;
    }

    .nonprofit-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .role-topnav {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .role-topnav a {
      text-decoration: none;
      color: #374151;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .role-topnav a:hover {
      background-color: #e5e7eb;
    }

    .role-topnav a.active {
      background-color: #4f46e5;
      color: white;
    }

    .nonprofit-content h3 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .opportunity-container {
      background: #ffffff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }

    .opportunity-container label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    .opportunity-container input,
    .opportunity-container textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .opportunity-container textarea {
      resize: vertical;
      min-height: 100px;
    }

    .opportunity-container button {
      margin-top: 24px;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .opportunity-container button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="nonprofit-dashboard">
    <!-- Sidebar -->
    <aside class="nonprofit-sidebar">
      <h2>GoProBono</h2>
      <div class="nav-divider"></div>
      <nav>
        <a href="nonprofit.html">Dashboard</a>
        <a href="nonprofit-post-opportunity.html" class="active">Post Opportunity</a>
        <a href="nonprofit-review-student-logs.html">Review Student Logs</a>
        <a href="nonprofit-manage-applicants.html">Manage Applicants</a>
        <a href="nonprofit-settings.html">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="nonprofit-content">
      <div class="role-topnav">
        <a href="student-dashboard.html">Student</a>
        <a href="admin.html">Admin</a>
        <a href="nonprofit.html" class="active">Nonprofit</a>
        <a href="school.html">School</a>
        <a href="intake.html">Individual</a>
      </div>

      <h3>Post a New Opportunity</h3>

      <div class="opportunity-container">
        <label for="title">Opportunity Title</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Opportunity Description</label>
        <textarea id="description" name="description" required></textarea>

        <label for="requirements">Requirements</label>
        <textarea id="requirements" name="requirements"></textarea>

        <label for="deadline">Deadline to Apply</label>
        <input type="date" id="deadline" name="deadline" required />

        <button type="submit">Submit Opportunity</button>
      </div>
    </main>
  </div>
</body>
</html>
